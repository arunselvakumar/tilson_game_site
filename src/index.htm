<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.scss" />
  <script src="scripts/script.js"></script>
  <title>Title</title>
</head>

<body>
  <main>
    <section class="left-container">
      <section>
        <!-- Boxes Dropdown -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Box
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" onclick="onDropDownMenuSelected('box1')">Box 1</a>
            <a class="dropdown-item" href="#" onclick="onDropDownMenuSelected('box2')">Box 2</a>
            <a class="dropdown-item" href="#" onclick="onDropDownMenuSelected('box3')">Box 3</a>
            <a class="dropdown-item" href="#" onclick="onDropDownMenuSelected('box4')">Box 4</a>
          </div>
        </div>

        <!-- New Item For Boxes Text Box -->
        <form id="add-item-container">
          <div class="form-group">
            <label for="input1">Enter a choice to be added in selected Box</label>
            <input type="text" class="form-control" id="input1">
          </div>
          <button type="submit" class="btn btn-primary" onclick="onSaveButtonClicked()">Save</button>
        </form>

        <!-- Boxes Choices List -->
        <ul class="list-group" id="items-list">
        </ul>
      </section>
    </section>

    <section class="right-container">
      <h1>Right Container</h1>
    </section>
  </main>
</body>

</html>
